<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chance â€“ Breakthrough in Legal Justice</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #ecf3f7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #1a1a1a;
      height: 100vh;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .left, .right {
      flex: 0 0 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .left {
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .left img.logo {
      width: 320px;
      margin-top: 10px;
      margin-bottom: 60px;
    }

    .left h1 {
      font-size: 2.8rem;
      line-height: 1.2;
      margin-bottom: 40px;
      font-weight: 700;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 300px;
      align-items: center;
    }

    .buttons button {
      padding: 14px;
      font-size: 1rem;
      background-color: #f2795c;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #e76647;
    }

    .coming-soon {
      margin-top: 30px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #333;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .right img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }

      .left, .right {
        flex: 0 0 100%;
        width: 100%;
        height: auto;
        padding: 20px;
      }

      .left {
        align-items: center;
        text-align: center;
      }

      .buttons {
        align-items: center;
      }

      .right img {
        height: 300px;
        object-fit: cover;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <img src="Official Chance Logo.png" alt="Chance Logo" class="logo" />
      <h1>Transforming Legal Justice</h1>
      <div class="buttons">
        <button>Sign up to be a beta tester</button>
      </div>
      <div class="coming-soon">Chance coming Fall 2025</div>
    </div>

    <div class="right">
      <img src="a.jpg" alt="Justice Image" />
    </div>
  </div>

</body>
</html>
